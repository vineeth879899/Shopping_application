<app-header></app-header>
<ng-container *ngIf="product.length !=0">
   <div class="container">
    <div class="card-table">
        <div class="class-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product;let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""> </td>
                        <td>{{item.price}}</td>
                        <td>
                            <button type="button" (click)="inc(item)" class="btn"><i class="fa fa-plus"></i></button>
                            {{item.quantity}}
                            <button type="button" (click)="dec(item)" class="btn"><i class="fa fa-minus"></i></button>
                        </td>
                        <td>{{item.price*item.quantity }}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                        <td><button (click)="emptyCart()" class="btn btn-primary">Empty Cart</button></td>
                        <td><button routerLink="/homepage" class="btn btn-success">Shop more</button></td>
                        <td><button (click)="order()"class="btn btn-warning">Place Order</button></td>
                        <td><strong>Grand Total: Rs{{grandtotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>


</ng-container>


<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="card">
            <h2 class="card-title">My Cart</h2>
        </div>
        <div class="center">
            <i style="font-size:larger" class="fa fa-shopping-cart"></i>
            <h4>Your cart is empty!!</h4>
            <h6>Add item into your cart..</h6>
            <button (click)="gotohome()" class="btn btn-primary">Shop now</button>
        </div>
    </div>
</ng-container>
