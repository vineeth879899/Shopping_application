<div class="row pt-8 " >
    <div class="col-md-6 mx-auto" >
        <div class="card rounded-0">
            <div class="card-headed">
                <h3 class="class mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form  class="form">
                    <div class="form-group">
                        <label for="">EMAIL: </label>
                        <input [(ngModel)]="Email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">PASSWORD: </label>
                        <input [(ngModel)]="Password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
